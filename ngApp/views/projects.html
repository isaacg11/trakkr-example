<h2>Projects</h2>
<hr/>
<ul>
  <li ng-repeat="project in controller.projects">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="card-title">{{project.name}}</h4>
      </div>
      <div class="panel-body">
        <p>{{project.description}}</h4>
        <a class="btn btn-success" href="/project/{{project._id}}">View</a>
      </div>
    </div>
  </li>
</ul>
<hr/>
<h3>Create a New Project</h3>
<hr/>
<form ng-submit="controller.saveProject()">
  <div class="form-group">
    <label>Name:</label>
    <input ng-model="controller.project.name" class="form-control" />
  </div>
  <div class="form-group">
    <label>Group:</label>
    <input type="number" ng-model="controller.project.group_id" class="form-control" />
  </div>
  <div class="form-group">
    <label>Description:</label>
    <input type="textarea" ng-model="controller.project.description" class="form-control" />
  </div>
  <button type="submit" class="btn btn-primary">Create project</button>
</form>
